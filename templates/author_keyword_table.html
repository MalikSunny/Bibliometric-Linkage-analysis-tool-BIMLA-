{% extends 'base.html' %} 

{% block head%}
     <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
{% endblock %} 

{% block content%}
        <div class="row">
            <div class="col-2">
                <nav class="nav flex-column" style="background-color: #d6e0ccc8;" >           
                  <ul class="nav flex-column">
                      <button type="button" class="btn btn-secondary"><h3>Meta Analysis</h3></button>
                      <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{{url_for('open_project',folder_name=folder_name )}}"><button type="button" class="btn btn-link">Project Analysis</button></a>
                      </li>
                      <li class="nav-item">
                      <a class="nav-link" href="{{url_for('keyword_advance',page=0,folder_name=folder_name,level=0)}}"><button type="button" class="btn btn-link">Similar keywords level-1</button></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{url_for('keyword_advance',page=0,folder_name=folder_name,level=1)}}"><button type="button" class="btn btn-link">Similar keywords level-2</button></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('keyword_advance',page=0,folder_name=folder_name,level=2)}}"><button type="button" class="btn btn-link">Similar keywords level-3</button></a>
                            </li> 
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('keyword_advance',page=0,folder_name=folder_name,level=4)}}"><button type="button" class="btn btn-link">Similar keywords level-4</button></a>
                            </li> 
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('keyword_advance',page=0,folder_name=folder_name,level=5)}}"><button type="button" class="btn btn-link">Similar keywords level-5</button></a>
                            </li> 
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('keyword_advance',page=0,folder_name=folder_name,level=3)}}"><button type="button" class="btn btn-link">Similar keywords level-6</button></a>
                            </li>           
                  </ul>
                  
                </nav>
              </div>
                
    <div class="col-10"> 
        <br><br>        
       <table id="data" class="table table-striped">
         <thead>
           <tr>
             <th scope="row">#</th> 
             <th scope="col">Author Keywords</th>
            <th scope="col"> Frequency</th>
            <th scope="col"> Yearly trends</th>
           </tr>
         </thead>
         <tbody>
           {% for i in data %}
             <tr>
                <th scope="row">{{loop.index}}</th>
                <th scope="row">{{i[0] | title}}</th>
                <td class="bg-warning"><a href="#" class="list-group-item list-group-item-action"> {{i[1] }}</a></td>
                <th scope="row"><a class="btn btn-secondary" href="{{url_for('year_trend',folder_name=folder_name,num=2,word=i[0])}}" role="button"> Annual trend</a></th>
             </tr>
           {% endfor %}
         </tbody>
       </table>
   </div>     
</div>
{% endblock %}   
{% block scripts %}
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#data').DataTable({
          columns: [
            {searchable: false},
            null,
            {searchable: false},
            {searchable: false,},
           ],
        });
      });
    </script>
  
  {% endblock %}
