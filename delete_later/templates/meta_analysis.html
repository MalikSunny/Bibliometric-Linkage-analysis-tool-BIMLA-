{% extends 'base.html' %}

{% block content %}
<div class="content" class="col-10">
       <h1 style="text-align: center;">this is a try</h1>
<div class="col-10">
       <form action="/keyword/{{page | int}}" method="POST">     
       <table class="table text-start">
        <thead>
         <tr>
             <th scope="row">#</th>
             <th>Similar keywords</th>
             <th> frequency</th>
             <th>select</th>

         </tr>
       </thead>
       <tbody>
        {% for i in data %}
           
         <table class="table text-start" >
           <tr>
             <td colspan="4" class="table-warning" style="text-align: right;"> Select the single checkbox </td>
          </tr>  
           {% for j in i%}
              
         <tr>
           <th scope="row">{{loop.index}}</th>
           <td>
             <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" name="keyword_name_{{j[0]}}" value="{{j[2]}}">
                  <label for="floatingInput">{{j[2]}}</label>
             </div>
          </td>
            <input type="hidden" id="simid" name="simid_name_{{j[0]}}" value="{{j[1]}}">
           <td>{{j[3]}}</td>
           <td>
           <div class="form-check">
                <input class="form-check-input" type="checkbox" name="checkbox_name"value="{{j[0]}}" id="flexCheckDefault">
           </div>
          </td>
         </tr>
              
            
           {% endfor%}
           </tr>
            <tr>
             <td colspan="4" class="table-active"></td>
          </tr>

         </table>
          {% endfor%}
       </tbody>
     </table>
      <td><button type="submit" class="btn btn-primary btn-lg"> Submit</button></td>

     </form>
     <nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">
    <li class="page-item">
      <a class="page-link" href="{{url_for('keyword_process',page= page-1 )}}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" href="{{url_for('keyword_process',page= page+1 )}}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
</div>

</div>
{% endblock %}
